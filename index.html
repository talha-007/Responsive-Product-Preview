<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!--Google Fonts-->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,600;9..144,700&display=swap" rel="stylesheet">

    <!-- Used My Own StyleSheet 👍 -->
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <section class="body_m">
      <div class="image_1">
      </div>
      <div class="content">
        <p class="p_1">Perfume</p>
        <h1 class="heading">Gabrielle  Essence Eau  De Parfum</h1>
        <p class="p_2">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <h1 class="Price_1">$149.99</h1>
          <p class="Price_2"> $169.99</p>
        </div>
        <button class="btn"> <img src="./images/icon-cart.svg" alt=""> Add to Cart</button>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Talha Khalid</a>.
    </div>
  </body>
</html>
